    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #0d1526;
            --bg-card: rgba(15, 25, 45, 0.85);
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #f472b6;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --text-primary: #f0f4f8;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow-cyan: rgba(0, 212, 255, 0.4);
            --glow-purple: rgba(168, 85, 247, 0.4);
            --glow-pink: rgba(244, 114, 182, 0.4);
            --glow-green: rgba(16, 185, 129, 0.4);
            --whatsapp: #25D366;
            --facebook: #1877F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Heebo', 'Rubik', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(244, 114, 182, 0.08) 0%, transparent 60%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, -1%) rotate(-1deg); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-cyan);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(2n) { background: var(--accent-purple); animation-duration: 18s; }
        .particle:nth-child(3n) { background: var(--accent-pink); animation-duration: 22s; }
        .particle:nth-child(4n) { background: var(--accent-green); animation-duration: 16s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.4; }
            50% { opacity: 0.2; }
            90% { opacity: 0; }
            100% { transform: translateY(-10vh) scale(1); }
        }

        /* Container */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px var(--glow-cyan));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { filter: drop-shadow(0 0 30px var(--glow-cyan)); }
            50% { filter: drop-shadow(0 0 50px var(--glow-purple)); }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.2rem);
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Platforms Grid */
        .platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 550px), 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Platform Card */
        .platform {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .platform::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), var(--accent-purple), transparent);
            opacity: 0.6;
        }

        .platform.whatsapp::before {
            background: linear-gradient(90deg, transparent, var(--whatsapp), var(--accent-green), transparent);
        }

        .platform.facebook::before {
            background: linear-gradient(90deg, transparent, var(--facebook), var(--accent-purple), transparent);
        }

        .platform:nth-child(1) { animation-delay: 0.1s; }
        .platform:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Platform Header */
        .platform-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .platform-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .platform-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .whatsapp .platform-icon {
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.35);
        }

        .facebook .platform-icon {
            background: linear-gradient(135deg, #1877F2, #0d65d9);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.35);
        }

        .platform-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Groups Container */
        .groups-container {
            display: grid;
            gap: 15px;
        }

        .whatsapp .groups-container {
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 200px), 1fr));
        }

        .facebook .groups-container {
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 200px), 1fr));
        }

        /* Group Card */
        .group-card {
            position: relative;
            border-radius: 16px;
            padding: 20px 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 130px;
            overflow: hidden;
            text-decoration: none;
            color: white;
        }

        .whatsapp .group-card {
            background: linear-gradient(145deg, rgba(37, 211, 102, 0.15), rgba(18, 140, 126, 0.1));
            border: 1px solid rgba(37, 211, 102, 0.25);
        }

        .facebook .group-card {
            background: linear-gradient(145deg, rgba(24, 119, 242, 0.15), rgba(66, 103, 178, 0.1));
            border: 1px solid rgba(24, 119, 242, 0.25);
        }

        .group-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, transparent 40%, var(--accent-cyan) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .whatsapp .group-card::before {
            background: linear-gradient(135deg, transparent 40%, var(--whatsapp) 100%);
        }

        .facebook .group-card::before {
            background: linear-gradient(135deg, transparent 40%, var(--facebook) 100%);
        }

        .group-card:hover::before {
            opacity: 1;
        }

        .group-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .whatsapp .group-card:hover {
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.25);
            background: linear-gradient(145deg, rgba(37, 211, 102, 0.25), rgba(18, 140, 126, 0.15));
        }

        .facebook .group-card:hover {
            box-shadow: 0 20px 40px rgba(24, 119, 242, 0.25);
            background: linear-gradient(145deg, rgba(24, 119, 242, 0.25), rgba(66, 103, 178, 0.15));
        }

        .group-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .group-card:hover .group-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .whatsapp .group-icon {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.3), rgba(18, 140, 126, 0.2));
        }

        .facebook .group-icon {
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.3), rgba(66, 103, 178, 0.2));
        }

        .group-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .whatsapp .group-icon svg { color: var(--whatsapp); }
        .facebook .group-icon svg { color: var(--facebook); }

        .group-title {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px 60px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .footer h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .footer h3 span {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .social-link {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .social-link svg {
            width: 26px;
            height: 26px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        .social-whatsapp:hover { box-shadow: 0 15px 35px rgba(37, 211, 102, 0.5); }

        .social-gmail {
            background: linear-gradient(135deg, #EA4335, #C5221F);
            box-shadow: 0 8px 25px rgba(234, 67, 53, 0.3);
        }
        .social-gmail:hover { box-shadow: 0 15px 35px rgba(234, 67, 53, 0.5); }

        .social-youtube {
            background: linear-gradient(135deg, #FF0000, #CC0000);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }
        .social-youtube:hover { box-shadow: 0 15px 35px rgba(255, 0, 0, 0.5); }

        .social-facebook {
            background: linear-gradient(135deg, #1877F2, #0d65d9);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3);
        }
        .social-facebook:hover { box-shadow: 0 15px 35px rgba(24, 119, 242, 0.5); }

        .social-telegram {
            background: linear-gradient(135deg, #0088CC, #006699);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.3);
        }
        .social-telegram:hover { box-shadow: 0 15px 35px rgba(0, 136, 204, 0.5); }

        .social-twitter {
            background: linear-gradient(135deg, #000000, #333333);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .social-twitter:hover { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }

        /* Footer Text */
        .footer-text {
            color: var(--text-secondary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-text svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 30px 15px 40px;
            }

            .logo {
                width: 110px;
                height: 110px;
            }

            .platform {
                padding: 22px;
            }

            .platform-title {
                font-size: 1.3rem;
            }

            .whatsapp .groups-container,
            .facebook .groups-container {
                grid-template-columns: 1fr;
            }

            .group-card {
                min-height: 110px;
                padding: 18px 15px;
            }

            .group-icon {
                width: 42px;
                height: 42px;
            }

            .group-title {
                font-size: 0.85rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-link svg {
                width: 22px;
                height: 22px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .whatsapp .groups-container,
            .facebook .groups-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1025px) {
            .whatsapp .groups-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .facebook .groups-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Focus States */
        .group-card:focus,
        .social-link:focus {
            outline: 3px solid var(--accent-cyan);
            outline-offset: 3px;
        }

        /* Touch Optimization */
        @media (hover: none) {
            .group-card:active {
                transform: scale(0.98);
            }
            
            .social-link:active {
                transform: scale(0.95);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-cyan), var(--accent-purple));
            border-radius: 4px;
        }
    </style>
</head>

            document.querySelectorAll('.group-card, .social-link').forEach(el => {

                el.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
        }

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.group-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
